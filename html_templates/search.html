<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
	<div id="search">
        <div class="search">
            <div class="input text search">
                <label for="">City, Address...</label>
                <input class="box rounded5" type="text" />
            </div>
            <div class="map">
                <iframe width="521" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps/ms?hl=en&amp;vpsrc=0&amp;ctz=420&amp;ie=UTF8&amp;msa=0&amp;msid=210520800783896597537.0004b20ffb41cef015931&amp;t=m&amp;ll=51.041934,-114.03609&amp;spn=0.004722,0.006223&amp;z=16&amp;output=embed"></iframe><br /><small>View <a href="http://maps.google.com/maps/ms?hl=en&amp;vpsrc=0&amp;ctz=420&amp;ie=UTF8&amp;msa=0&amp;msid=210520800783896597537.0004b20ffb41cef015931&amp;t=m&amp;ll=51.041934,-114.03609&amp;spn=0.004722,0.006223&amp;z=16&amp;source=embed" style="color:#0000FF;text-align:left">Untitled</a> in a larger map</small>            
            </div>
        </div>
        <div class="filtering">
            <section class="refine-result">
                <h1>Narrow Search Results</h1>
                <ul>
                    <li><input type="checkbox" /> No kittens</li>
                    <li><input type="checkbox" /> No puppies</li>
                    <li><input type="checkbox" /> Free Beer</li>
                    <li><input type="checkbox" /> Foosball Table</li>
                    <li><input type="checkbox" /> Fax Machine</li>
                    <li><input type="checkbox" /> Private Offices</li>
                    <li class="range">
                        Price?<br />
                        <input type="range" name="some_name" value="" />
                    </li>
                    <li class="range">
                        Other range<br />
                        <input type="range" name="some_name" value="" />
                    </li>
                </ul>
            </section>
            <div class="input submit">
                <input type="submit" value="Search"></input>
            </div>
        </div>
	</div>
    <script src="js/search.js" type="text/javascript"></script>
</body>
</html>
